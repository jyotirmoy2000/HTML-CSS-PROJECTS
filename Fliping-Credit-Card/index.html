<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="card-container">

           <div class="card-front">
                <div class="card-banner">

                    <div class="card-header">
                        <img src="./images/logo.png" alt="" class="card-logo">
                        <h2 class="card-heading">Master Card</h2>
                    </div>
                    
                        <img src="./images/chip.png" alt="" class="card-chip-logo">

                </div>

                <p class="card-number-heading">Card Number</p>
                <p class="card-number">8050 5040 2030 3020</p>


                <div class="card-name">
                    <h2>Jyotirmoy Ghosh</h2>
                    <div class="validity-details">
                        <p>Valid Thru</p>
                        <p>05/28</p>
                    </div>
                </div>
           </div>

           <div class="card-back">

           </div>



        </div>
    </div>
</body>
</html>

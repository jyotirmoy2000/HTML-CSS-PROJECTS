<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper -->
    <div class="container">
        <div class="card-container">
            <!-- image -->
            <div class="card-image">
                <img src="./assets/profile-image.jpeg" alt="" class="profile-image">
            </div>
            <!-- Card-Details -->
            <div class="card-details">
                <span class="name">Jyotirmoy Ghosh</span>
                <span class="data">Frontend Developer , Freelancer</span>
            </div>
            <!-- Social-media -->
            <div class="media-icons">
                <a href="#" class="link" style="background-color: rgb(214, 17, 214);">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="link" style="background-color: rgb(81, 81, 251);">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="link" style="background-color: rgb(69, 187, 246);">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="link" style="background-color: rgb(237, 49, 49);">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <!-- buttons -->
            <div class="button-container">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/74c3791e88.js" crossorigin="anonymous"></script>
</body>
</html>
